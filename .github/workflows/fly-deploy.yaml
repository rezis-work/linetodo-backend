name: Deploy Backend to Fly.io

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/fly-deploy.yaml"
      - "**"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/fly-deploy.yaml"
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Set test database URL (isolated schema)
        run: |
          SCHEMA_NAME="ci_${{ github.run_id }}_${{ github.run_attempt }}"
          echo "SCHEMA_NAME=$SCHEMA_NAME" >> $GITHUB_ENV
          DB_URL_WITH_SCHEMA="${{ secrets.TEST_DATABASE_URL }}&schema=$SCHEMA_NAME"
          echo "DATABASE_URL=$DB_URL_WITH_SCHEMA" >> $GITHUB_ENV
          echo "TEST_DATABASE_URL=$DB_URL_WITH_SCHEMA" >> $GITHUB_ENV
      - name: Generate Prisma client
        run: pnpm prisma:generate
      - name: Setup PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Create isolated schema
        run: |
          # Create the isolated schema if it doesn't exist
          BASE_URL="${{ secrets.TEST_DATABASE_URL }}"
          psql "$BASE_URL" -c "CREATE SCHEMA IF NOT EXISTS \"$SCHEMA_NAME\";" || echo "Schema creation skipped (may already exist)"
      - name: Run database migrations/schema sync
        run: bash scripts/ci-migrate.sh
      - name: Run tests
        run: pnpm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy
        run: flyctl deploy --remote-only --app "$FLY_APP_NAME"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}